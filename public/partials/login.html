 <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue</h1>
             <b style="color:red" ng-show="lc.message">Wrong Username/Password !</b>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                <input type="email" class="form-control" placeholder="Email Id" ng-model="lc.form.email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" ng-model="lc.form.password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="lc.login(lc.form)">
                    Sign in</button>
          
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#!/signup" class="text-center new-account">Create an account </a>
        </div>
    </div>
<link href="./css/login.css" type="text/css" rel="stylesheet"/>
