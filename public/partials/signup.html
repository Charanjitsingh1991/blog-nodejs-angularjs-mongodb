 <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Creating an Account- {{sc.name}}</h1>
            <b style="color:green" ng-show="sc.message">User Registered Successfully</b>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Full Name" ng-model="sc.form.name" required>
                <input type="email" class="form-control" placeholder="Email" ng-model="sc.form.email"  required autofocus>
                <input type="password" class="form-control" placeholder="Password" ng-model="sc.form.password"  required>
                
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="sc.registration(sc.form)">
                    Sign Up</button>
                
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#!/admin" class="text-center new-account">Login into Account</a>
        </div>
    </div>
<link href="./css/login.css" type="text/css" rel="stylesheet"/>
